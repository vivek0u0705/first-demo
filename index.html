<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1> Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice" id="paper" style="background-image:url('/paper.png')"></div>
        <div class="choice" id="rock" style="background-image:url('/rock.png')"></div>
        <div class="choice" id="scissors" style="background-image:url('/scissors.png')"></div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg-box">Play Your Move</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
